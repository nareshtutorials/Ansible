- name: conditions
  hosts: web
  become: yes
  tasks:

  - name: check user exist or not
    ansible.builtin.command: id expense
    register: USER
    ignor_errors: true

  - name: print user information
    ansible.builtin.debug:
      msg: "user info: {{USER}}"

  - name: create user
    ansible.buitin.command: useradd expense
    When: USER,rc != 0

  - name: say hello
    ansible.builtin.debug:
      msg: "Hello"


