- name: cofigure db server
  hosts: db
  become: yes
  vars:
    login_host: db.172.31.22.162
  vars_prompt:
  - name: mysql_root_password
    prompt: please enter Mysql root password
    private: no

  tasks:
  - name: Install mysql server
    ansible.builtin.dnf:
    name: mysql server
    state: latest

  - name: start and enable mysql server
    ansible.builtin.service:
    name: mysqld
    state: started
    enabled: yes
  
  
