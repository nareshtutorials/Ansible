- name: configuring db server
  hosts: db
  become: yes
  vars:
    login_host: db.172.31.22.162
  vars_prompt:
  - name: mysql_root_password
    prompt: please enter root password
    private: no

  tasks:
  - name: install mysql server
    ansible.builtin.dnf:
      name: mysql-server
      state: latest

  - name: start and enable mysql server
    ansible.builtin.service:
      name: mysqld
      state: started

  - name: install python dependencies for mysql server
    ansible.builtin.pip:
      name:
      - pymysql
      - cryptography
    executable: pip3.9

    #check password already set or not

  - name: check DB connection
    community.mysql.mysql_info:
      login_user: root
      login_password: "{{ mysql_root_password}}"
      filter: version
      ignore_error: yes
      register: mysql_connection_output

  - name: print output
    ansible.builtin.debug:
    msg: "Output: {{ mysql_connection_output }}"


